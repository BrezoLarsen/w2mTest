<div class="{{theme}}">
  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">

      <mat-toolbar color="primary">
        <span>Menú</span>
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar>

      <mat-nav-list>
        <a mat-list-item routerLink="./lista" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>label</mat-icon>Lista de héroes
        </a>
        <a mat-list-item routerLink="./nuevo" (click)="sidenav.toggle()">
          <mat-icon mat-list-icon>add</mat-icon>Añadir héroe
        </a>
      </mat-nav-list>

    </mat-sidenav>


    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/logo.svg" alt="" class="logo">
      <span class="example-spacer"></span>
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>format_color_fill</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button value='dark' mat-menu-item (click)="switchTheme('dark')">Dark</button>
          <button value='' mat-menu-item (click)="switchTheme('')">Light</button>
        </mat-menu>
      </div>
    </mat-toolbar>


    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-container>
</div>
